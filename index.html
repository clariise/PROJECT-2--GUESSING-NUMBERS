<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container mt-5">
      <div class="text-center mt-5 p-4">
        <h1 style="letter-spacing: 2px; font-size: 3.5rem;" class="fw-bold">🎮Guess the number</h1>
        <p>I have a number here between 1 and 100. Guess what number it is?</p>
        <div id="lifes">
        </div>
        
        <input id="guess" type="text" maxlength="3" length="3">
        <p id="message"></p>
        <button>Submit guess</button>
        

     </div>
    </div>
    <footer class="mt-3 text-center">Developed by <b>Clarisse Carmona</b></footer>
    <script src="script.js"></script>
  </body>
</html>
